# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Copy toolchain
      run: cp toolchains.xml ~/.m2/toolchains.xml
    - name: Build with Maven      
      run: mvn -B package --file pom.xml      
    - name: action-upload-bintray
      uses: bpicode/github-action-upload-bintray@v0.9.0
      with:
        api_user: kyrillzotkin
        api_key: ${{ secrets.BINTRAY_API_KEY }} 
        repository_user: kyrillzotkin
        repository: ClassMaker
        package: ClassMaker
        version: '0.8.1'
        upload_path: releng/org.enterprisedomain.update/target/org.enterprisedomain.update-0.8.1-SNAPSHOT.zip 
        publish: 1
        calculate_metadata: true
