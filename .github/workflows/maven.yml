# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI & CD with Maven

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Copy toolchain      
      run: |
       mkdir -p ~/.m2/
       echo "<toolchains xmlns=\"http://maven.apache.org/TOOLCHAINS/1.1.0\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://maven.apache.org/TOOLCHAINS/1.1.0 http://maven.apache.org/xsd/toolchains-1.1.0.xsd\"><toolchain><type>jdk</type><provides><version>11</version><vendor>openjdk</vendor></provides><configuration><jdkHome>/$JAVA_HOME</jdkHome></configuration></toolchain></toolchains>" > ~/.m2/toolchains.xml
    - name: Build with Maven      
      run:
       mvn -B clean package --file pom.xml
    - name: Deploy with Maven
      env:
       PAT: ${{ secrets.GITHUB_TOKEN }}
       BT_PAT: ${{ secrets.BT_TOKEN }}
      run: |
       echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?><settings xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.1.0 http://maven.apache.org/xsd/settings-1.1.0.xsd\" xmlns=\"http://maven.apache.org/SETTINGS/1.1.0\"xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"><servers><server><username>kyrillzotkin</username><password>$BT_PAT</password><id>central</id></server><server><username>kyrillzotkin</username><password>$BT_PAT</password><id>snapshots</id><server><servers><profiles><profile><repositories><repository><snapshots><enabled>false</enabled></snapshots><id>central</id><name>libs-release</name><url>https://oss.jfrog.org/artifactory/libs-release</url></repository><repository><snapshots/><id>snapshots</id><name>libs-snapshot</name><url>https://oss.jfrog.org/artifactory/libs-snapshot</url></repository></repositories><pluginRepositories><pluginRepository><snapshots><enabled>false</enabled></snapshots><id>central</id><name>plugins-release</name><url>https://oss.jfrog.org/artifactory/plugins-release</url></pluginRepository><pluginRepository><snapshots/><id>snapshots</id><name>plugins-release</name><url>https://oss.jfrog.org/artifactory/plugins-release</url></pluginRepository></pluginRepositories><id>artifactory</id></profile></profiles><activeProfiles><activeProfile>artifactory</activeProfile></activeProfiles></settings>" > ~/.m2/settings.xml
       mvn clean deploy -s ~/.m2/settings.xml

