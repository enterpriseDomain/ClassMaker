# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Copy toolchain
      run: cp toolchains.xml ~/.m2/toolchains.xml
    - name: Build with Maven      
      run: mvn -B package --file pom.xml      
    - name: Maven Deploy
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/enterpriseDomain -Dtoken=GH_TOKEN
    - name: action-bintray-maven-central-sync
      uses: simontunnat/action-bintray-maven-central-sync@v1
      with:
        username: kyrillzotkin
        password: ${{ secrets.BINTRAY_API_KEY }} 
        repo: ClassMaker
        package: ClassMaker
        version: '0.8.1'        
