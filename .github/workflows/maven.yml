# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI & CD with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Copy toolchain
      run: cp toolchains.xml ~/.m2/toolchains.xml
    - name: Build with Maven      
      run: mvn -B clean package --file pom.xml      
    - name: Deploy with Maven
      env:
        PAT: ${{ secrets.PAT }}
      run: |
        mkdir -p ~/.m2
        echo "::set-env name=p::${env.PAT}"
        echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?><settings xmlns=\"http://maven.apache.org/SETTINGS/1.0.0\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd\"><servers><server><id>github</id><username>x-access-token</username><password>$p</password></server><server><id>github-snapshot</id><username>x-access-token</username><password>$p</password></server><server><id>github-release</id><username>x-access-token</username><password>$p</password></server></servers></settings>" > ~/.m2/settings.xml
        mvn -B clean deploy      
